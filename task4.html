<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    
    </ol>
    <ul>
        <li>king</li>
        <li>queen</li>
        <li>general</li>
    </ul>
    <dl>
        <dt>car</dt>
        <dd>car has 4 wheels</dd>
        <dt>bike</dt>
        <dd>a bike has two wheels</dd>
    </dl>
    
</body>
</html>
